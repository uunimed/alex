<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვებსაიტების ჰაბი</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #2c3e50 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: calc(100% - 4cm);
            margin: 0 2cm;
            max-width: none;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            min-height: 85vh;
        }
        
        header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .auth-container {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        
        .user-info {
            display: none;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        .user-name {
            font-weight: 600;
        }
        
        .logout-btn {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .add-website-btn {
            padding: 8px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .add-website-btn:hover {
            background: #219653;
            transform: translateY(-2px);
        }
        
        .auth-form {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 10px;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .auth-input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            width: 160px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.95rem;
        }
        
        .auth-input::placeholder {
            color: #666;
        }
        
        .auth-btn {
            padding: 10px 25px;
            background: white;
            color: #1e3c72;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .auth-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .websites-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 40px;
        }
        
        .website-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        
        .website-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .delete-website-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .website-card:hover .delete-website-btn {
            opacity: 1;
        }
        
        .delete-website-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        .card-header {
            height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-shrink: 0;
        }
        
        .card-content {
            padding: 25px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2c3e50;
        }
        
        .card-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 25px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .btn:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(30, 60, 114, 0.2);
        }
        
        .protected-content {
            display: none;
        }
        
        .login-message {
            text-align: center;
            padding: 80px 40px;
            font-size: 1.2rem;
            color: #666;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Popup Notification */
        .popup-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .popup-success {
            background: #27ae60;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .popup-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .popup-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }
        
        /* Add Website Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .modal-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .modal-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .modal-tab.active {
            color: #1e3c72;
        }
        
        .modal-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #1e3c72;
        }
        
        .modal-tab:hover {
            color: #1e3c72;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #1e3c72;
            outline: none;
        }
        
        .icon-selection {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
        }
        
        .icon-option {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            padding: 5px;
        }
        
        .icon-option:hover {
            transform: scale(1.1);
        }
        
        .icon-option.selected {
            border-color: #1e3c72;
            box-shadow: 0 0 0 2px rgba(30, 60, 114, 0.3);
        }
        
        .delete-website-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 10px;
        }
        
        .delete-website-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }
        
        .delete-website-item:hover {
            background: #f9f9f9;
        }
        
        .delete-website-item:last-child {
            border-bottom: none;
        }
        
        .website-item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .website-item-icon {
            width: 30px;
            height: 30px;
        }
        
        .website-item-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .website-item-url {
            font-size: 0.85rem;
            color: #666;
        }
        
        .delete-item-btn {
            padding: 6px 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .delete-item-btn:hover {
            background: #c0392b;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-secondary {
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn-primary {
            padding: 10px 20px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #2a5298;
        }
        
        /* Vector Icons */
        .vector-icon {
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* Login Animation */
        .login-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(30, 60, 114, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .login-title {
            position: relative;
            z-index: 2;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #1e3c72;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .login-icon {
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1200px) {
            .websites-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .icon-selection {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .container {
                width: calc(100% - 1cm);
                margin: 0 0.5cm;
            }
            
            .websites-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-left, .auth-container {
                width: 100%;
                justify-content: center;
            }
            
            .auth-form {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .auth-input {
                width: 100%;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .icon-selection {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .websites-grid {
                grid-template-columns: 1fr;
                padding: 25px 20px;
            }
            
            .header-left h1 {
                font-size: 1.6rem;
            }
            
            header {
                padding: 20px;
            }
            
            .popup-notification {
                left: 20px;
                right: 20px;
                top: 10px;
            }
            
            body {
                padding: 10px;
            }
            
            .container {
                width: calc(100% - 20px);
                margin: 0 10px;
                border-radius: 10px;
            }
            
            .icon-selection {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Popup Notification -->
    <div class="popup-notification" id="popupNotification">
        <div class="popup-content">
            <i class="fas fa-exclamation-circle"></i>
            <span id="popupMessage">არასწორი მომხმარებელი ან პაროლი</span>
            <button class="popup-close" id="popupClose">&times;</button>
        </div>
    </div>
    
    <!-- Add/Delete Website Modal -->
    <div class="modal-overlay" id="websiteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ახალი ვებსაიტის დამატება</h2>
            </div>
            
            <div class="modal-tabs">
                <button class="modal-tab active" data-tab="add-tab">დამატება</button>
                <button class="modal-tab" data-tab="delete-tab">წაშლა</button>
            </div>
            
            <!-- Add Website Tab -->
            <div class="tab-content active" id="add-tab">
                <form id="addWebsiteForm">
                    <div class="form-group">
                        <label class="form-label" for="websiteName">ვებსაიტის სახელი</label>
                        <input type="text" id="websiteName" class="form-input" required placeholder="მაგ: ჩემი ვებსაიტი">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="websiteUrl">ვებსაიტის ბმული (URL)</label>
                        <input type="url" id="websiteUrl" class="form-input" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="websiteDescription">აღწერა</label>
                        <textarea id="websiteDescription" class="form-input" rows="3" required placeholder="ვებსაიტის მოკლე აღწერა"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">აირჩიეთ ხატულა</label>
                        <div class="icon-selection" id="iconSelection">
                            <!-- Icons will be dynamically added here -->
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">გაუქმება</button>
                        <button type="submit" class="btn-primary">დამატება</button>
                    </div>
                </form>
            </div>
            
            <!-- Delete Website Tab -->
            <div class="tab-content" id="delete-tab">
                <div class="delete-website-list" id="deleteWebsiteList">
                    <!-- Websites for deletion will be dynamically added here -->
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelDeleteBtn">გაუქმება</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <div class="header-left">
                <h1>ვებსაიტების ჰაბი</h1>
                <p class="subtitle">ყველა ვებ პროექტი ერთ სივრცეში</p>
            </div>
            
            <div class="auth-container">
                <div class="user-info" id="userInfo">
                    <span class="user-name">ალექსი შოგირაძე</span>
                    <button class="add-website-btn" id="addWebsiteBtn">
                        <i class="fas fa-plus"></i> ვებსაიტის დამატება
                    </button>
                    <button class="logout-btn" id="logoutBtn">გასვლა</button>
                </div>
                
                <div class="auth-form" id="authForm">
                    <input type="text" id="username" class="auth-input" placeholder="მომხმარებელი">
                    <input type="password" id="password" class="auth-input" placeholder="პაროლი">
                    <button class="auth-btn" id="loginBtn">შესვლა</button>
                </div>
            </div>
        </header>
        
        <div class="login-message" id="loginMessage">
            <div class="login-animation" id="loginAnimation"></div>
            
            <div class="login-icon">
                <i class="fas fa-lock fa-4x" style="color: #1e3c72;"></i>
            </div>
            
            <h2 class="login-title">გთხოვთ შეხვიდეთ სისტემაში</h2>
            <p style="color: #666; margin-bottom: 30px; position: relative; z-index: 2;">ვებსაიტების სანახავად საჭიროა ავტორიზაცია</p>
        </div>
        
        <div class="protected-content" id="protectedContent">
            <div class="websites-grid" id="websitesGrid">
                <!-- Websites will be dynamically added here -->
            </div>
        </div>
    </div>

                ];
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                animationContainer.appendChild(element);
            }
        }
        
        // Render icon selection options
        function renderIconSelection() {
            iconSelection.innerHTML = '';
            
            vectorIcons.forEach((icon, index) => {
                const iconOption = document.createElement('div');
                iconOption.className = `icon-option ${colorClasses[index % colorClasses.length]}`;
                if (icon.id === selectedIcon) {
                    iconOption.classList.add('selected');
                }
                iconOption.setAttribute('data-icon', icon.id);
                iconOption.setAttribute('data-color', colorClasses[index % colorClasses.length]);
                iconOption.setAttribute('title', icon.name);
                
                const iconSvg = document.createElement('div');
                iconSvg.className = 'vector-icon';
                iconSvg.style.backgroundImage = `url("${icon.svg}")`;
                iconSvg.style.width = '30px';
                iconSvg.style.height = '30px';
                
                iconOption.appendChild(iconSvg);
                iconSelection.appendChild(iconOption);
                
                iconOption.addEventListener('click', function() {
                    // Remove selected class from all options
                    document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    selectedIcon = this.getAttribute('data-icon');
                    selectedColorClass = this.getAttribute('data-color');
                });
            });
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn) {
                showProtectedContent();
            } else {
                showLoginForm();
            }
            
            // Create login animation
            createLoginAnimation();
            
            // Load saved websites
            loadSavedWebsites();
            
            // Render icon selection
            renderIconSelection();
        });
        
        // Show popup notification
        function showPopup(message, isSuccess = false) {
            popupMessage.textContent = message;
            popupNotification.className = 'popup-notification';
            if (isSuccess) {
                popupNotification.classList.add('popup-success');
            }
            popupNotification.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                popupNotification.style.display = 'none';
            }, 5000);
        }
        
        // Close popup notification
        popupClose.addEventListener('click', function() {
            popupNotification.style.display = 'none';
        });
        
        // Login functionality
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                showPopup('გთხოვთ შეავსოთ ორივე ველი');
                return;
            }
            
            if (username === correctUsername && password === correctPassword) {
                // Save login state
                localStorage.setItem('isLoggedIn', 'true');
                
                // Show protected content
                showProtectedContent();
            } else {
                // Show error popup
                showPopup('არასწორი მომხმარებელი ან პაროლი');
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
            }
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            showLoginForm();
            showPopup('თქვენ გამოხვედით სისტემიდან');
        });
        
        // Add website button click
        addWebsiteBtn.addEventListener('click', function() {
            modalTitle.textContent = 'ახალი ვებსაიტის დამატება';
            switchTab('add-tab');
            websiteModal.style.display = 'flex';
        });
        
        // Modal tab switching
        modalTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                switchTab(tabId);
            });
        });
        
        function switchTab(tabId) {
            // Update active tab
            modalTabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-tab') === tabId) {
                    tab.classList.add('active');
                }
            });
            
            // Update active content
            tabContents.forEach(content => {
                content.classList.remove('active');
                if (content.id === tabId) {
                    content.classList.add('active');
                }
            });
            
            // Update modal title
            if (tabId === 'delete-tab') {
                modalTitle.textContent = 'ვებსაიტის წაშლა';
                renderDeleteWebsiteList();
            } else {
                modalTitle.textContent = 'ახალი ვებსაიტის დამატება';
            }
        }
        
        // Close modal
        cancelBtn.addEventListener('click', function() {
            websiteModal.style.display = 'none';
            addWebsiteForm.reset();
        });
        
        cancelDeleteBtn.addEventListener('click', function() {
            websiteModal.style.display = 'none';
        });
        
        // Add website form submission
        addWebsiteForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('websiteName').value;
            const url = document.getElementById('websiteUrl').value;
            const description = document.getElementById('websiteDescription').value;
            
            if (!name || !url || !description) {
                showPopup('გთხოვთ შეავსოთ ყველა ველი');
                return;
            }
            
            // Validate URL
            try {
                new URL(url);
            } catch {
                showPopup('გთხოვთ შეიყვანოთ სწორი URL მისამართი');
                return;
            }
            
            // Add new website
            const newWebsite = {
                id: nextWebsiteId++,
                name: name,
                url: url,
                description: description,
                icon: selectedIcon,
                colorClass: selectedColorClass
            };
            
            websites.push(newWebsite);
            saveWebsites();
            renderWebsites();
            
            // Close modal and reset form
            websiteModal.style.display = 'none';
            addWebsiteForm.reset();
            
            showPopup('ვებსაიტი წარმატებით დაემატა', true);
        });
        
        // Delete website
        function deleteWebsite(id) {
            websites = websites.filter(website => website.id !== id);
            saveWebsites();
            renderWebsites();
            renderDeleteWebsiteList();
            showPopup('ვებსაიტი წარმატებით წაიშალა');
        }
        
        // Render delete website list
        function renderDeleteWebsiteList() {
            deleteWebsiteList.innerHTML = '';
            
            if (websites.length === 0) {
                deleteWebsiteList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">ვებსაიტები არ მოიძებნა</p>';
                return;
            }
            
            websites.forEach(website => {
                const websiteItem = document.createElement('div');
                websiteItem.className = 'delete-website-item';
                
                const iconInfo = vectorIcons.find(icon => icon.id === website.icon);
                
                websiteItem.innerHTML = `
                    <div class="website-item-info">
                        <div class="vector-icon website-item-icon ${website.colorClass}" style="background-image: url('${iconInfo ? iconInfo.svg : vectorIcons[0].svg}')"></div>
                        <div>
                            <div class="website-item-name">${website.name}</div>
                            <div class="website-item-url">${website.url}</div>
                        </div>
                    </div>
                    <button class="delete-item-btn" data-id="${website.id}">წაშლა</button>
                `;
                
                deleteWebsiteList.appendChild(websiteItem);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-item-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    if (confirm('დარწმუნებული ხართ, რომ გსურთ ამ ვებსაიტის წაშლა?')) {
                        deleteWebsite(id);
                    }
                });
            });
        }
        
        // Render websites to the grid
        function renderWebsites() {
            websitesGrid.innerHTML = '';
            
            websites.forEach(website => {
                const card = document.createElement('div');
                card.className = 'website-card';
                card.setAttribute('data-id', website.id);
                
                // Find icon SVG
                const iconInfo = vectorIcons.find(icon => icon.id === website.icon);
                const iconSvg = iconInfo ? iconInfo.svg : vectorIcons[0].svg;
                
                card.innerHTML = `
                    <button class="delete-website-btn" data-id="${website.id}">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="card-header ${website.colorClass}">
                        <div class="vector-icon" style="background-image: url('${iconSvg}')"></div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${website.name}</h3>
                        <p class="card-desc">${website.description}</p>
                        <a href="${website.url}" class="btn">ვებსაიტზე გადასვლა</a>
                    </div>
                `;
                
                websitesGrid.appendChild(card);
            });
            
            // Update website links to open in same window
            const websiteLinks = document.querySelectorAll('.website-card .btn');
            websiteLinks.forEach(link => {
                link.removeAttribute('target');
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = this.getAttribute('href');
                });
            });
            
            // Add event listeners to delete buttons on cards
            document.querySelectorAll('.delete-website-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const id = parseInt(this.getAttribute('data-id'));
                    if (confirm('დარწმუნებული ხართ, რომ გსურთ ამ ვებსაიტის წაშლა?')) {
                        deleteWebsite(id);
                    }
                });
            });
        }
        
        // Save websites to localStorage
        function saveWebsites() {
            localStorage.setItem('websites', JSON.stringify(websites));
            localStorage.setItem('nextWebsiteId', nextWebsiteId.toString());
        }
        
        // Load websites from localStorage
        function loadSavedWebsites() {
            const savedWebsites = localStorage.getItem('websites');
            const savedNextId = localStorage.getItem('nextWebsiteId');
            
            if (savedWebsites) {
                websites = JSON.parse(savedWebsites);
            }
            
            if (savedNextId) {
                nextWebsiteId = parseInt(savedNextId);
            }
        }
        
        // Enter key for login
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
        
        // Functions to show/hide content
        function showProtectedContent() {
            authForm.style.display = 'none';
            userInfo.style.display = 'flex';
            loginMessage.style.display = 'none';
            protectedContent.style.display = 'block';
            
            // Render websites
            renderWebsites();
            
            // Animate cards
            const cards = document.querySelectorAll('.website-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
        }
        
        function showLoginForm() {
            authForm.style.display = 'flex';
            userInfo.style.display = 'none';
            loginMessage.style.display = 'flex';
            protectedContent.style.display = 'none';
            
            // Clear inputs
            usernameInput.value = '';
            passwordInput.value = '';
            usernameInput.focus();
            
            // Responsive adjustment
            if (window.innerWidth <= 900) {
                authForm.style.flexDirection = 'column';
                authForm.style.alignItems = 'center';
                authForm.style.gap = '10px';
            }
        }
        
        // Responsive adjustment for auth form
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 900) {
                authForm.style.flexDirection = 'column';
                authForm.style.alignItems = 'center';
                authForm.style.gap = '10px';
            } else {
                authForm.style.flexDirection = 'row';
                authForm.style.alignItems = 'center';
                authForm.style.gap = '15px';
            }
        });
    </script>
</body>
</html>
