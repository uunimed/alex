<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ალექსი შოგირაძე</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #2c3e50 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: calc(100% - 4cm);
            margin: 0 2cm;
            max-width: none;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            min-height: 85vh;
        }
        
        header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .auth-container {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        
        .user-info {
            display: none;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .logout-btn {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .add-website-btn {
            padding: 8px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .add-website-btn:hover {
            background: #219653;
            transform: translateY(-2px);
        }
        
        .auth-form {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 10px;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .auth-input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            width: 160px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.95rem;
        }
        
        .auth-input::placeholder {
            color: #666;
        }
        
        .auth-btn {
            padding: 10px 25px;
            background: white;
            color: #1e3c72;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .auth-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .websites-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 40px;
        }
        
        .website-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
        }
        
        .website-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-shrink: 0;
        }
        
        .card-content {
            padding: 25px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #0F4566;
        }
        
        .card-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .btn:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(30, 60, 114, 0.2);
        }
        
        .protected-content {
            display: none;
        }
        
        .login-message {
            text-align: center;
            padding: 80px 40px;
            font-size: 1.2rem;
            color: #666;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Popup Notification */
        .popup-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .popup-success {
            background: #27ae60;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .popup-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .popup-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }
        
        /* Confirmation Modal - UPDATED DESIGN */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .confirmation-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-top: 5px solid #e74c3c;
        }
        
        .confirmation-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .confirmation-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .confirmation-message {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .confirmation-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn-cancel {
            padding: 10px 25px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .btn-confirm {
            padding: 10px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-confirm:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        /* Add Website Modal - FIXED CORNERS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px; /* All corners have same radius now */
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 110vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            margin-bottom: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .modal-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .modal-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 6px 6px 0 0; /* All tabs have rounded corners */
        }
        
        .modal-tab.active {
            color: #1e3c72;
            background: rgba(30, 60, 114, 0.1);
        }
        
        .modal-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #1e3c72;
        }
        
        .modal-tab:hover {
            color: #1e3c72;
            background: rgba(30, 60, 114, 0.05);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #1e3c72;
            outline: none;
        }
        
        .icon-selection {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
        }
        
        .icon-option {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            padding: 5px;
        }
        
        .icon-option:hover {
            transform: scale(1.1);
        }
        
        .icon-option.selected {
            border-color: #1e3c72;
            box-shadow: 0 0 0 2px rgba(30, 60, 114, 0.3);
        }
        
        .delete-website-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 10px;
        }
        
        .delete-website-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .delete-website-item:hover {
            background: #f9f9f9;
        }
        
        .delete-website-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .website-item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .website-item-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }
        
        .website-item-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .website-item-url {
            font-size: 0.85rem;
            color: #666;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .delete-item-btn {
            padding: 6px 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .delete-item-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-secondary {
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            padding: 10px 20px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }
        
        /* Vector Icons - FIXED */
        .vector-icon {
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) invert(1); /* Makes SVG white */
        }
        
        /* For smaller icons */
        .small-icon {
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) invert(1); /* Makes SVG white */
        }
        
        /* Login Animation */
        .login-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(30, 60, 114, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .login-title {
            position: relative;
            z-index: 2;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #1e3c72;
        }
        
        .login-icon {
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }
        
        /* Color classes */
        .vali-bg { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .rezidentura-bg { background: linear-gradient(135deg, #3498db, #2980b9); }
        .shift-bg { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .deutsch-bg { background: linear-gradient(135deg, #e67e22, #d35400); }
        .mcg-bg { background: linear-gradient(135deg, #1abc9c, #16a085); }
        .custom1-bg { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .custom2-bg { background: linear-gradient(135deg, #34495e, #2c3e50); }
        .custom3-bg { background: linear-gradient(135deg, #f1c40f, #f39c12); }
        .custom4-bg { background: linear-gradient(135deg, #8e44ad, #9b59b6); }
        .custom5-bg { background: linear-gradient(135deg, #1abc9c, #16a085); }
        
        @media (max-width: 1200px) {
            .websites-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .icon-selection {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .container {
                width: calc(100% - 1cm);
                margin: 0 0.5cm;
            }
            
            .websites-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-left, .auth-container {
                width: 100%;
                justify-content: center;
            }
            
            .auth-form {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .auth-input {
                width: 100%;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .icon-selection {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .websites-grid {
                grid-template-columns: 1fr;
                padding: 25px 20px;
            }
            
            .header-left h1 {
                font-size: 1.6rem;
            }
            
            header {
                padding: 20px;
            }
            
            .popup-notification, .confirmation-modal {
                left: 20px;
                right: 20px;
                top: 10px;
            }
            
            body {
                padding: 10px;
            }
            
            .container {
                width: calc(100% - 20px);
                margin: 0 10px;
                border-radius: 10px;
            }
            
            .icon-selection {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Popup Notification -->
    <div class="popup-notification" id="popupNotification">
        <div class="popup-content">
            <i class="fas fa-exclamation-circle"></i>
            <span id="popupMessage">არასწორი მომხმარებელი ან პაროლი</span>
            <button class="popup-close" id="popupClose">&times;</button>
        </div>
    </div>
    
    <!-- Confirmation Modal - UPDATED DESIGN -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <div class="confirmation-icon" id="confirmationIcon"></div>
            <h3 class="confirmation-title" id="confirmationTitle">დადასტურება</h3>
            <p class="confirmation-message" id="confirmationMessage">დარწმუნებული ხართ, რომ გსურთ ამ ვებსაიტის წაშლა?</p>
            <div class="confirmation-actions">
                <button class="btn-cancel" id="cancelConfirmBtn">გაუქმება</button>
                <button class="btn-confirm" id="confirmBtn">დადასტურება</button>
            </div>
        </div>
    </div>
    
    <!-- Add/Delete Website Modal -->
    <div class="modal-overlay" id="websiteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ახალი ვებსაიტის დამატება</h2>
            </div>
            
            <div class="modal-tabs">
                <button class="modal-tab active" data-tab="add-tab">დამატება</button>
                <button class="modal-tab" data-tab="delete-tab">წაშლა</button>
            </div>
            
            <!-- Add Website Tab -->
            <div class="tab-content active" id="add-tab">
                <form id="addWebsiteForm">
                    <div class="form-group">
                        <label class="form-label" for="websiteName">ვებსაიტის სახელი</label>
                        <input type="text" id="websiteName" class="form-input" required placeholder="მაგ: ჩემი ვებსაიტი">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="websiteUrl">ვებსაიტის ბმული (URL)</label>
                        <input type="url" id="websiteUrl" class="form-input" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="websiteDescription">აღწერა</label>
                        <textarea id="websiteDescription" class="form-input" rows="3" required placeholder="ვებსაიტის მოკლე აღწერა"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">აირჩიეთ ხატულა</label>
                        <div class="icon-selection" id="iconSelection">
                            <!-- Icons will be dynamically added here -->
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">გაუქმება</button>
                        <button type="submit" class="btn-primary">დამატება</button>
                    </div>
                </form>
            </div>
            
            <!-- Delete Website Tab -->
            <div class="tab-content" id="delete-tab">
                <div class="delete-website-list" id="deleteWebsiteList">
                    <!-- Websites for deletion will be dynamically added here -->
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelDeleteBtn">გაუქმება</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <div class="header-left">
                <h1>ვებსაიტების ჰაბი</h1>
                <p class="subtitle">ყველა ვებ პროექტი ერთ სივრცეში</p>
            </div>
            
            <div class="auth-container">
                <div class="user-info" id="userInfo">
                    <span class="user-name">ალექსი შოგირაძე</span>
                    <button class="add-website-btn" id="addWebsiteBtn">
                        <i class="fas fa-plus"></i> ვებსაიტის დამატება
                    </button>
                    <button class="logout-btn" id="logoutBtn">გასვლა</button>

    // Don't show popup during page load - it interferes with login
    // The popup will show when the user logs in if needed
}
        
// Functions to show/hide content
function showProtectedContent() {
    authForm.style.display = 'none';
    userInfo.style.display = 'flex';
    loginMessage.style.display = 'none';
    protectedContent.style.display = 'block';
    
    // Check if we need to show restoration message
    const defaultWebsiteNames = ['ვალი', 'რეზიდენტურა', 'ცვლა', 'გერმანული', 'MCG'];
    const hasAllDefaults = defaultWebsiteNames.every(name => 
        websites.some(website => website.name === name)
    );
    
    if (!hasAllDefaults) {
        // Force restore if still missing
        restoreDefaultWebsites();
        showPopup('ნაგულისხმევი ვებსაიტები აღდგენილია', true);
    }
    
    renderWebsites();
    
    // Animate cards
    const cards = document.querySelectorAll('.website-card');
    cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, index * 150);
    });
}
        
        function showLoginForm() {
            authForm.style.display = 'flex';
            userInfo.style.display = 'none';
            loginMessage.style.display = 'flex';
            protectedContent.style.display = 'none';
            
            usernameInput.value = '';
            passwordInput.value = '';
            usernameInput.focus();
            
            if (window.innerWidth <= 900) {
                authForm.style.flexDirection = 'column';
                authForm.style.alignItems = 'center';
                authForm.style.gap = '10px';
            }
        }
        
        // Responsive adjustment for auth form
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 900) {
                authForm.style.flexDirection = 'column';
                authForm.style.alignItems = 'center';
                authForm.style.gap = '10px';
            } else {
                authForm.style.flexDirection = 'row';
                authForm.style.alignItems = 'center';
                authForm.style.gap = '15px';
            }
        });
    </script>
